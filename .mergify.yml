pull_request_rules:
  - name: merge when green
    conditions:
      - status-success=Travis CI - Pull Request
      - status-success=task-list-completed
      - "#approved-reviews-by>=1"
      - base=master
      - "label=⤴️PR: Merge When Green"
      - "label!=⤴️PR: Work In Progress"
      - "label!=⤴️PR: Can't Be Automerged"
    actions:
      merge:
        method: merge
